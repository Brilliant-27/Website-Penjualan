<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Toko Tiga Roda</title>
      <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50">

    <header class="bg-blue-600 text-white">
    <!-- Login Page -->
    <div class="flex justify-center items-center h-screen bg-gray-100">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">MASUK TOKO TIGA RODA</h2>
    
        <!-- Google Login -->
        <button class="w-full flex items-center justify-center border border-gray-300 rounded-lg p-2 text-red-600 font-semibold hover:bg-red-50">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon" class="w-5 h-5 mr-2"> 
            Masuk Dengan Google
        </button>
        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300">
            <span class="px-3 text-gray-500 text-sm">atau</span>
            <hr class="flex-grow border-gray-300">
        </div>
    
        <!-- Login Form -->
        <form>
            <div class="mb-4">
            <label class="block text-gray-600 mb-1">Email</label>
            <input type="email" placeholder="example@mail.com" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div class="mb-4 relative">
            <label class="block text-gray-600 mb-1">Password</label>
            <input type="password" placeholder="••••••••" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div class="mb-4 flex items-center justify-between">
            <label class="flex items-center">
                <input type="checkbox" class="text-blue-600 focus:ring-blue-500 rounded">
                <span class="ml-2 text-gray-600">Ingat saya</span>
            </label>
            <a href="#" class="text-blue-600 text-sm hover:underline">Lupa Password?</a>
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300"><a href="Beranda.html">LOGIN</a></button>
        </form>
        <p class="mt-4 text-center text-gray-600 text-sm">Belum memiliki account? <a href="register.html" class="text-blue-600 hover:underline">DAFTAR</a></p>
        </div>
    </div>
  
  </body>

</html>
